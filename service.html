<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service - RKS Electronics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Roboto', sans-serif; }
        .service-container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 36px 28px; }
        .service-container h2 { text-align: center; margin-bottom: 24px; }
        .form-label { font-weight: 500; }
        .btn-primary { width: 100%; }
    </style>
</head>
<body>
    <div class="service-container">
        <h2>Request a Service</h2>
        <form id="service-form">
            <div class="mb-3">
                <label for="service-type" class="form-label">Type of Service</label>
                <select class="form-select" id="service-type" required>
                    <option value="">Select a service</option>
                    <option value="Fitting">Fitting</option>
                    <option value="Fixing Electrical Problems">Fixing Electrical Problems</option>
                    <option value="Wiring">Wiring</option>
                    <option value="Installation">Installation</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="service-details" class="form-label">Details for Service</label>
                <textarea class="form-control" id="service-details" rows="3" placeholder="Describe your service needs..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit & Continue to Checkout</button>
        </form>
    </div>
    <script>
        document.getElementById('service-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('service-type').value;
            const details = document.getElementById('service-details').value;
            // Get product info from URL
            const urlParams = new URLSearchParams(window.location.search);
            const img = urlParams.get('img');
            const title = urlParams.get('title');
            const price = urlParams.get('price');
            const quantity = urlParams.get('quantity');
            const color = urlParams.get('color');
            // Go to checkout.html with all info
            const url = `checkout.html?img=${encodeURIComponent(img)}&title=${encodeURIComponent(title)}&price=${encodeURIComponent(price)}&quantity=${encodeURIComponent(quantity)}&color=${encodeURIComponent(color||'')}&serviceType=${encodeURIComponent(type)}&serviceDetails=${encodeURIComponent(details)}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
