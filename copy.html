<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .main-content {
            flex: 2;
            padding: 20px;
        }
        .item-image {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: block;
        }
        .item-details {
            margin-top: 20px;
        }
        .color-options {
            margin: 10px 0;
        }
        .color-options input {
            margin-right: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
        }
        .buy-now {
            background-color: #007bff;
            color: white;
        }
        .thumbnail {
            width: 100px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Other Views</h3>
            <img src="images/png/flex-box_board-removebg-preview.png" alt="View 1" class="thumbnail">
            <img src="images/png/flex-box_board-removebg-preview.png" alt="View 2" class="thumbnail">
            <img src="images/png/flex-box_board-removebg-preview.png" alt="View 3" class="thumbnail">
        </div>
        <div class="main-content">
            <h1>Flex Box Board</h1>
            <img src="images/png/flex-box_board-removebg-preview.png" alt="Item Image" class="item-image">
            <div class="item-details">
                <p><strong>Price:</strong> $99.99</p>
                <p><strong>Description:</strong> This is a detailed description of the item. It explains the features and benefits of the product.</p>
                <div class="color-options">
                    <p><strong>Choose a color:</strong></p>
                    <label><input type="checkbox" value="red"> Red</label>
                    <label><input type="checkbox" value="blue"> Blue</label>
                    <label><input type="checkbox" value="green"> Green</label>
                </div>
            </div>
            <div class="buttons">
                <button class="add-to-cart"><i class="fa-solid fa-bag-shopping"></i></button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
